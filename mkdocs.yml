# Project information
site_name: iWiki
site_description: weiyong1024的个人博客
site_author: weiyong1024
site_url: https://weiyong.org
strict: true

# Repository
repo_name: 'weiyong1024/iWiki'
repo_url: 'https://github.com/weiyong1024/iWiki'
edit_uri: ''

# Copyright
copyright: Copyright &copy; Yong Wei 2020

# Theme
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: false
  search_index_only: true
  favicon: 'favicon.ico'
  feature:
    tabs: true

# Page tree
nav:
  - 简介: index.md
  - 基础:
    - 搜索:
      - 二分搜索: basic/binary_search.md
      - 三分搜索: basic/ternary_search.md
    - 排序:
      - 快速排序: basic/quick_sort.md
      - 归并排序: basic/merge_sort.md
  - 数学:
    - 最大公约数: math/greatest_common_devisor.md
    - 快速幂: math/quick_power.md
    - 组合数: math/combination.md
    - 乘法逆元: math/inverse.md
    - 埃拉托色尼筛: math/eratosthenes.md
  - 字符串:
    - Z 函数（扩展KMP）: string/z-func.md
    - 字典树: string/trie.md
    - 后缀自动机: string/suffix_automation.md
  - 数据结构:
    - 树状数组: data_structure/fenwick.md
    - 线段树: data_structure/segment_tree.md
    - 并查集: data_structure/union_find.md
    - LRU缓存: data_structure/lru_cache.md
  - 图论:
    - 最短路径:
      - 单源最短路: graph_theory/dijkstra.md
      - 所有点对之间最短路: graph_theory/floyd.md
    - 最小生成树: graph_theory/minimum_spanning_tree.md
    - 二分图匹配: graph_theory/bipartite_matching.md
  - 操作系统: operating_system/index.md
  - 设计模式:
    - C++基础: design_pattern/cpp/basic.md
    - 找到对象，确定接口: design_pattern/object_and_interface.md
  - 机器学习: machine_learning/index.md
  - 经济学原理: economics/index.md
  - 行业思考: thinking_in_industry/index.md
  - 关于作者: about.md

extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

extra:
  disqus: iwiki1024

# Extensions
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  